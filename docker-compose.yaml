name: test_work

services:
  crm_api:
    build:
      dockerfile: Dockerfile
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "8000"
    ports:
      - "8000:8000"
    env_file:
      - src/.env
    volumes:
      - ./logs:/opt/app/logs
